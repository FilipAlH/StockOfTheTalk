<body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <div class="brand-logo">Stock Of The Talk<span><i class="fa-solid fa-comments-dollar"></i></span id="fa-logo"></div>
          <ul id="nav-mobile" class="right hide-on-med-and-down">

    <main id="container">
        <div id="sidebar">
            <form id="form">
                <input type="text" placeholder="$ Search By Ticker" id="search" maxlength="5"></input>
                <br>
                <label for="dateRange">Popular Stocks:</label>
                <select name="time" id="selectdateRange">
                    <option value="day">Last 24-hours</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                    <option value="year">Last Year</option>
                  </select><br>
                <button type="button" placeholder="submit" class="submit">Submit</button>
            </form>
            <br>
            <div id="pinned">
              <p>Saved Stocks:</p>
              <ul id= "pinnedcontent">
                <!-- here is my code -->
                <li>Dynamically Generated</li>
              </ul>
            </div>
        </div>
        <div id="content">
            <h1>Landing Page / Dynamic Content</h1>
        </div>

    <!--sam- list feature  -->

    <section class="list">

      <ul class="container">
        <ul class="collection  genericList">
        </ul>
      </ul>
    </section>
    </ul>
    </section>

    <!-- sam list feature ended above -->

    <!-- modal for displaying error -->
    <!-- Modal Trigger -->
    <button data-target="modal1" class="btn modal-trigger modal-close modal">Modal</button>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>The stock you have selected is invalid!</h4>
        <p>Please type in another one.</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Return</a>
      </div>
    </div>
    <!--end of modal-->
